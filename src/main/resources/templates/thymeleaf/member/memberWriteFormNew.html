<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Member Registration Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h3 style="text-align: center; padding-top: 50px">
                Member <span th:text="${formTitle}">Registration</span> Form
                <small class="text-muted">by Bs 4.x</small>
            </h3>
            <br>
    
            <form
                th:object="${memberDTO}"
                th:action="${formTitle != 'Registration' ? '/member/memberUpdateOk' : '/member/memberWriteOk'}"
                method="POST"
                id="memberWriteForm">
                <input type="hidden" name="num" th:if="${formTitle} == 'Modification'" th:value="${num}">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Enter name" minlength="4" maxlength="16" required>
                </div>
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="text" class="form-control" id="id" name="id" th:field="*{id}" placeholder="Enter ID" minlength="4" maxlength="16" required>
                    <small class="text-muted">You can't share your id with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone"  name="phone" th:field="*{phone}" placeholder="Enter phone number --> (sameple)010-111-2222" minlength="4" maxlength="16" required>
                </div>
                

                <!-- button type="submit" class="btn btn-primary">Submit</button -->
            </form>
            <button type="submit" form="memberWriteForm" class="btn btn-primary" th:if="${formTitle} == 'Registration'">회원등록</button>
            <button type="submit" form="memberWriteForm" class="btn btn-primary" th:if="${formTitle} == 'Modification'">회원수정</button>
                
        </div>
        
    </body>
</html>
